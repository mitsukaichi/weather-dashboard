<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Link the Bootstrap library -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <!-- Link the DayJS library -->
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
</head>
<body>
    <header>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <h1 class="p-2 text-white">Weather Dashboard</h1>
        </nav>
    </header>
    <main class = "d-flex">
        <aside class = "md-3">
            <form class = "p-3">
                <div class="row p-3">
                    <div class = "row p-2">
                        <label for="searchCity" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="searchCity">
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <ul class = "search_history p-3">
            </ul>
        </aside>
        <section class = "md-9 p-3">
            <section class = "todays_weather p-3 card" style="width: 40rem;">
                <h2><span class = "location_name">Location</span> <span id = "weather_icon"></span></h2>
                    <ul class="list-group list-group-flush">
                        <li id = "current_temp" class = "list-group-item">Temp: </li>
                        <li id = "current_wind" class = "list-group-item">Wind: </li>
                        <li id = "current_humid" class = "list-group-item">Humidity: </li>
                    </ul>
            </section>
            <section class = "mt-4">
                <h2 class = "p-3">5-day Forcast</h2>
                <section class="d-flex" id = "future_weather">
                    <div class = "card md-2 m-1" id = "cd-1">
                    </div> 
                    <div class = "card md-2 m-1" id = "cd-2">    
                    </div>
                    <div class = "card md-2 m-1" id = "cd-3">   
                    </div>
                    <div class = "card md-2 m-1" id = "cd-4">     
                    </div>
                    <div class = "card md-2 m-1" id = "cd-5">    
                    </div>  
                </section>    
            </section>
        </section>  
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
