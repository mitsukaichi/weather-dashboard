<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
</head>
<body>
    <header>
        <nav class="navbar bg-primary" data-bs-theme="dark">
            <h1 class="p-2 text-white">Weather Dashboard</h1>
        </nav>
    </header>
    <main class = "d-flex">
        <aside class = "md-3">
            <form class = "p-3">
                <div class="row p-3">
                    <div class = "row p-2">
                        <label for="searchCity" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="searchCity">
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <ul class = "search_history p-3">
            </ul>
        </aside>
        <section class = "md-9">
            <section class = "todays_weather p-3">
                <h2 class = "location_name">Location</h2>
                <ul>
                    <li>Temp: </li>
                    <li>Wind: </li>
                    <li>Humidity: </li>
                </ul>
            </section>
            <section class = "future_weather">

            </section>
        </section>  
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
